<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷你遊戲集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .game-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #0d6efd;
        }

        .card-img-container {
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            border-radius: 0.25rem 0.25rem 0 0;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">迷你遊戲集</a>
            <div class="d-flex align-items-center">
                <button id="soundToggle" class="btn btn-outline-light me-2">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button id="darkModeToggle" class="btn btn-outline-light">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-5">選擇遊戲</h1>
        
        <div class="row g-4">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card game-card h-100" onclick="location.href='games/2048.html'">
                    <div class="card-img-container">
                        <div class="game-icon">
                            <i class="fas fa-th"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">2048</h5>
                        <p class="card-text">合併方塊以達到2048！考驗你的策略思維。</p>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card game-card h-100" onclick="location.href='games/minesweeper.html'">
                    <div class="card-img-container">
                        <div class="game-icon">
                            <i class="fas fa-bomb"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">踩地雷</h5>
                        <p class="card-text">經典的邏輯推理遊戲，小心不要踩到地雷！</p>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card game-card h-100" onclick="location.href='games/memory-game.html'">
                    <div class="card-img-container">
                        <div class="game-icon">
                            <i class="fas fa-brain"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">記憶配對</h5>
                        <p class="card-text">找出所有配對的卡片，訓練你的記憶力！</p>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card game-card h-100" onclick="location.href='games/snake.html'">
                    <div class="card-img-container">
                        <div class="game-icon">
                            <i class="fas fa-snake"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">貪食蛇</h5>
                        <p class="card-text">控制蛇蛇吃掉食物，但不要撞到自己！</p>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card game-card h-100" onclick="location.href='games/number-guess.html'">
                    <div class="card-img-container">
                        <div class="game-icon">
                            <i class="fas fa-question-circle"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">猜數字</h5>
                        <p class="card-text">猜出隱藏的數字，看看你需要幾次才能猜對！</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
                <div class="card game-card h-100" onclick="location.href='games/tetris.html'">
                    <div class="card-img-container">
                        <div class="game-icon">
                            <i class="fas fa-shapes"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">俄羅斯方塊</h5>
                        <p class="card-text">經典的方塊疊加遊戲，考驗你的空間規劃能力！</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/sound.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const soundManager = new SoundManager();
            const soundToggle = document.getElementById('soundToggle');
            const darkModeToggle = document.getElementById('darkModeToggle');
            
            // 音效控制
            soundToggle.addEventListener('click', () => {
                soundManager.toggleMute();
                const icon = soundToggle.querySelector('i');
                icon.className = soundManager.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
                soundManager.play('click');
            });

            // 初始化音效狀態
            if (soundManager.muted) {
                soundToggle.querySelector('i').className = 'fas fa-volume-mute';
            }

            // 深色模式控制
            function initTheme() {
                const savedTheme = localStorage.getItem('darkMode');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
                const shouldBeDark = savedTheme === 'true' || (savedTheme === null && prefersDark.matches);
                
                document.documentElement.setAttribute('data-bs-theme', shouldBeDark ? 'dark' : 'light');
                darkModeToggle.querySelector('i').className = shouldBeDark ? 'fas fa-sun' : 'fas fa-moon';
            }

            function toggleTheme() {
                const isDark = document.documentElement.getAttribute('data-bs-theme') === 'dark';
                const newTheme = isDark ? 'light' : 'dark';
                document.documentElement.setAttribute('data-bs-theme', newTheme);
                darkModeToggle.querySelector('i').className = isDark ? 'fas fa-moon' : 'fas fa-sun';
                localStorage.setItem('darkMode', !isDark);
                soundManager.play('click');
            }

            darkModeToggle.addEventListener('click', toggleTheme);
            
            // 初始化主題
            initTheme();

            // 監聽系統主題變更
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (localStorage.getItem('darkMode') === null) {
                    document.documentElement.setAttribute('data-bs-theme', e.matches ? 'dark' : 'light');
                    darkModeToggle.querySelector('i').className = e.matches ? 'fas fa-sun' : 'fas fa-moon';
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
