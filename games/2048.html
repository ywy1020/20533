<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .game-board {
            width: 400px;
            height: 400px;
            background: var(--container-bg);
            border-radius: 8px;
            padding: 15px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: var(--cell-bg);
            border-radius: 4px;
            font-size: 35px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: default;
            transition: transform 0.15s, background-color 0.15s;
            color: var(--text-color);
        }

        .cell[data-merged="true"] {
            animation: pop 0.3s ease-in-out;
        }

        .cell-new {
            animation: appear 0.3s ease-in-out;
        }

        @keyframes appear {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .cell[data-value="2"] { background: #eee4da; color: #776e65; }
        .cell[data-value="4"] { background: #ede0c8; color: #776e65; }
        .cell[data-value="8"] { background: #f2b179; color: #f9f6f2; }
        .cell[data-value="16"] { background: #f59563; color: #f9f6f2; }
        .cell[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
        .cell[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
        .cell[data-value="128"] { background: #edcf72; color: #f9f6f2; font-size: 28px; }
        .cell[data-value="256"] { background: #edcc61; color: #f9f6f2; font-size: 28px; }
        .cell[data-value="512"] { background: #edc850; color: #f9f6f2; font-size: 28px; }
        .cell[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: 24px; }
        .cell[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: 24px; }

        .score-container {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            margin: 10px;
            font-size: 25px;
            min-width: 100px;
            text-align: center;
        }

        .scores {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .touch-controls {
            display: none;
        }

        @media (max-width: 768px) {
            .game-board {
                width: 360px;
                height: 360px;
                padding: 10px;
                grid-gap: 10px;
            }

            .cell {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }

            .touch-controls {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                max-width: 360px;
                margin: 20px auto;
            }

            .touch-controls button {
                padding: 15px;
                font-size: 20px;
            }

            .touch-controls .up { grid-column: 2; grid-row: 1; }
            .touch-controls .left { grid-column: 1; grid-row: 2; }
            .touch-controls .down { grid-column: 2; grid-row: 2; }
            .touch-controls .right { grid-column: 3; grid-row: 2; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">迷你遊戲集</a>
            <div class="d-flex align-items-center">
                <button id="soundToggle" class="btn btn-outline-light me-2">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button id="darkModeToggle" class="btn btn-outline-light">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="game-container">
        <h2 class="text-center mb-4">2048</h2>
        <div class="scores">
            <div class="score-container">
                分數<br><span id="score">0</span>
            </div>
            <div class="score-container">
                最佳分數<br><span id="best-score">0</span>
            </div>
        </div>
        <div class="text-center mb-3">
            <button id="newGameBtn" class="btn btn-primary">新遊戲</button>
        </div>
        <div class="game-board"></div>
        <div class="touch-controls">
            <button class="btn btn-secondary up">↑</button>
            <button class="btn btn-secondary left">←</button>
            <button class="btn btn-secondary down">↓</button>
            <button class="btn btn-secondary right">→</button>
        </div>
    </div>

    <script src="../scripts/sound.js"></script>
    <script src="../scripts/theme.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const soundManager = new SoundManager();
            const themeManager = new ThemeManager();
            
            // 初始化音效狀態
            const soundToggle = document.getElementById('soundToggle');
            if (soundManager.muted) {
                soundToggle.querySelector('i').className = 'fas fa-volume-mute';
            }
            
            soundToggle.addEventListener('click', () => {
                soundManager.toggleMute();
                const icon = soundToggle.querySelector('i');
                icon.className = soundManager.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
                soundManager.play('click');
            });

            // 深色模式切換
            const darkModeToggle = document.getElementById('darkModeToggle');
            darkModeToggle.addEventListener('click', () => {
                themeManager.toggleTheme();
                const icon = darkModeToggle.querySelector('i');
                icon.className = themeManager.isDarkMode() ? 'fas fa-sun' : 'fas fa-moon';
                soundManager.play('click');
            });
        });

        let score = 0;
        let bestScore = parseInt(localStorage.getItem('2048_bestScore')) || 0;
        let gameBoard = Array(4).fill().map(() => Array(4).fill(0));
        let hasWon = false;

        // 初始化遊戲
        window.onload = function() {
            initGame();
            document.addEventListener('keydown', handleKeyPress);
            setupTouchControls();
            updateScores();
        };

        function handleKeyPress(event) {
            if (event.key.startsWith('Arrow')) {
                event.preventDefault();
                const directions = {
                    'ArrowUp': moveUp,
                    'ArrowDown': moveDown,
                    'ArrowLeft': moveLeft,
                    'ArrowRight': moveRight
                };
                
                let moved = directions[event.key]();
                
                if (moved) {
                    soundManager.play('2048-move');
                    addNewTile();
                    checkGameState();
                    updateScores();
                }
            }
        }

        function mergeTiles(row) {
            let merged = false;
            for (let i = 0; i < row.length - 1; i++) {
                if (row[i] !== 0 && row[i] === row[i + 1]) {
                    row[i] *= 2;
                    row[i + 1] = 0;
                    score += row[i];
                    merged = true;
                    soundManager.play('2048-merge');
                    
                    if (row[i] === 2048 && !hasWon) {
                        hasWon = true;
                        soundManager.play('win');
                        setTimeout(() => {
                            alert('恭喜你贏了！你可以繼續玩，看看能得到多高的分數。');
                        }, 100);
                    }
                }
            }
            return merged;
        }

        function checkGameState() {
            // 檢查是否已無法移動
            let canMove = false;
            
            // 檢查水平方向
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 3; j++) {
                    if (gameBoard[i][j] === 0 || gameBoard[i][j] === gameBoard[i][j + 1]) {
                        canMove = true;
                        break;
                    }
                }
            }
            
            // 檢查垂直方向
            for (let j = 0; j < 4; j++) {
                for (let i = 0; i < 3; i++) {
                    if (gameBoard[i][j] === 0 || gameBoard[i][j] === gameBoard[i + 1][j]) {
                        canMove = true;
                        break;
                    }
                }
            }
            
            // 如果無法移動，遊戲結束
            if (!canMove) {
                soundManager.play('lose');
                setTimeout(() => {
                    alert('遊戲結束！最終分數：' + score);
                }, 100);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.querySelector('.game-board');
            const scoreDisplay = document.getElementById('score');
            const bestScoreDisplay = document.getElementById('best-score');
            const newGameBtn = document.getElementById('newGameBtn');
            let score = 0;
            let bestScore = localStorage.getItem('2048_bestScore') || 0;
            let grid = [];
            let cells = [];

            bestScoreDisplay.textContent = bestScore;

            function initGrid() {
                grid = Array(4).fill().map(() => Array(4).fill(0));
                cells = [];
                gameBoard.innerHTML = '';
                score = 0;
                scoreDisplay.textContent = '0';

                // 創建網格
                for (let i = 0; i < 16; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    gameBoard.appendChild(cell);
                    cells.push(cell);
                }

                // 添加初始方塊
                addRandomTile();
                addRandomTile();
                updateDisplay();
            }            function updateDisplay() {
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const value = grid[i][j];
                        const cell = cells[i * 4 + j];
                        const previousValue = cell.getAttribute('data-value') || '0';
                        
                        if (value !== parseInt(previousValue)) {
                            // 清除之前的合併標記
                            cell.removeAttribute('data-merged');
                            
                            // 如果是新的數字，添加出現動畫
                            if (value && !parseInt(previousValue)) {
                                cell.classList.remove('cell-new');
                                void cell.offsetWidth; // 重置動畫
                                cell.classList.add('cell-new');
                            }
                            // 如果是合併的數字，添加彈出動畫
                            else if (value && parseInt(previousValue) && value > parseInt(previousValue)) {
                                cell.setAttribute('data-merged', 'true');
                            }
                        }
                        
                        cell.textContent = value || '';
                        cell.setAttribute('data-value', value);
                    }
                }
            }

            function addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (grid[i][j] === 0) {
                            emptyCells.push({x: i, y: j});
                        }
                    }
                }

                if (emptyCells.length > 0) {
                    const {x, y} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    grid[x][y] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            function move(direction) {
                let moved = false;
                const tempGrid = JSON.parse(JSON.stringify(grid));

                // 移動和合併邏輯
                if (direction === 'up' || direction === 'down') {
                    for (let j = 0; j < 4; j++) {
                        const column = grid.map(row => row[j]);
                        const newColumn = moveAndMerge(direction === 'up' ? column : column.reverse());
                        if (direction === 'down') newColumn.reverse();
                        
                        if (newColumn.some((val, i) => val !== grid[i][j])) {
                            moved = true;
                            for (let i = 0; i < 4; i++) {
                                grid[i][j] = newColumn[i];
                            }
                        }
                    }
                } else {
                    for (let i = 0; i < 4; i++) {
                        const row = grid[i].slice();
                        const newRow = moveAndMerge(direction === 'left' ? row : row.reverse());
                        if (direction === 'right') newRow.reverse();
                        
                        if (newRow.some((val, j) => val !== grid[i][j])) {
                            moved = true;
                            grid[i] = newRow;
                        }
                    }
                }

                if (moved) {
                    addRandomTile();
                    updateDisplay();
                    updateScore();
                    checkGameOver();
                }
            }

            function moveAndMerge(line) {
                // 移除空格
                const nonZeros = line.filter(cell => cell !== 0);
                
                // 合併相同數字
                for (let i = 0; i < nonZeros.length - 1; i++) {
                    if (nonZeros[i] === nonZeros[i + 1]) {
                        nonZeros[i] *= 2;
                        score += nonZeros[i];
                        nonZeros.splice(i + 1, 1);
                    }
                }
                
                // 補齊空格
                while (nonZeros.length < 4) {
                    nonZeros.push(0);
                }
                
                return nonZeros;
            }

            function updateScore() {
                scoreDisplay.textContent = score;
                if (score > bestScore) {
                    bestScore = score;
                    bestScoreDisplay.textContent = bestScore;
                    localStorage.setItem('2048_bestScore', bestScore);
                }
            }

            function checkGameOver() {
                // 檢查是否還有空格
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (grid[i][j] === 0) return false;
                        
                        // 檢查相鄰格子是否有相同數字
                        if (i < 3 && grid[i][j] === grid[i + 1][j]) return false;
                        if (j < 3 && grid[i][j] === grid[i][j + 1]) return false;
                    }
                }
                
                alert('遊戲結束！您的最終分數是：' + score);
                return true;
            }

            // 鍵盤控制
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowUp': 
                        e.preventDefault();
                        move('up'); 
                        break;
                    case 'ArrowDown': 
                        e.preventDefault();
                        move('down'); 
                        break;
                    case 'ArrowLeft': 
                        e.preventDefault();
                        move('left'); 
                        break;
                    case 'ArrowRight': 
                        e.preventDefault();
                        move('right'); 
                        break;
                }
            });

            // 觸控控制
            const touchControls = document.querySelectorAll('.touch-controls button');
            touchControls.forEach(button => {
                button.addEventListener('click', () => {
                    const direction = button.className.split(' ')[2];
                    move(direction);
                });
            });

            // 新遊戲按鈕
            newGameBtn.addEventListener('click', initGrid);

            // 初始化遊戲
            initGrid();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
