<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë∏©Âú∞Èõ∑</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .game-board {
            display: grid;
            grid-gap: 2px;
            background: #bbbbbb;
            padding: 10px;
            border-radius: 8px;
            margin: 0 auto;
        }        .cell {
            width: 40px;
            height: 40px;
            background: #dddddd;
            border: 2px solid;
            border-color: #ffffff #a1a1a1 #a1a1a1 #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
            user-select: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .cell:hover:not(.revealed) {
            filter: brightness(1.1);
            transform: scale(0.95);
        }

        .cell.revealed {
            animation: reveal 0.3s ease-out;
        }

        .cell.mine {
            animation: explode 0.5s ease-out;
        }

        @keyframes reveal {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                background: #ff0000;
            }
            50% {
                transform: scale(1.3);
                background: #ff6666;
            }
            100% {
                transform: scale(1);
                background: #ff0000;
            }
        }

        .cell.revealed {
            background: #dddddd;
            border: 1px solid #a1a1a1;
        }

        .cell.mine {
            background: #ff0000;
            border-color: #ff0000;
        }

        .cell.flagged {
            color: #ff0000;
        }

        .difficulty-controls {
            margin-bottom: 20px;
        }

        .game-controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .status-display {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .status-item {
            background: #dddddd;
            padding: 10px 20px;
            border-radius: 5px;
            min-width: 120px;
            text-align: center;
        }

        .context-menu {
            display: none;
            position: fixed;
            z-index: 1000;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .context-menu button {
            display: block;
            width: 100%;
            padding: 8px 12px;
            border: none;
            background: none;
            text-align: left;
        }

        .context-menu button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Ëø∑‰Ω†ÈÅäÊà≤ÈõÜ</a>
        </div>
    </nav>

    <div class="game-container">
        <h2 class="text-center mb-4">Ë∏©Âú∞Èõ∑</h2>
        
        <div class="difficulty-controls text-center">
            <div class="btn-group" role="group">
                <button class="btn btn-outline-primary" data-difficulty="easy">ÂàùÁ¥ö</button>
                <button class="btn btn-outline-primary" data-difficulty="medium">‰∏≠Á¥ö</button>
                <button class="btn btn-outline-primary" data-difficulty="hard">È´òÁ¥ö</button>
            </div>
        </div>

        <div class="status-display">
            <div class="status-item">
                Ââ©È§òÂú∞Èõ∑Ôºö<span id="minesLeft">10</span>
            </div>
            <div class="status-item">
                ÊôÇÈñìÔºö<span id="timer">0</span>
            </div>
        </div>

        <div class="game-controls">
            <button id="newGameBtn" class="btn btn-primary">Êñ∞ÈÅäÊà≤</button>
        </div>

        <div class="game-board"></div>

        <div class="context-menu">
            <button id="flagCell">ÊèíÊóóüö©</button>
            <button id="revealCell">ÁøªÈñã</button>
        </div>
    </div>

    <script src="../scripts/sound.js"></script>
    <script>
        const soundManager = new SoundManager();
        let board = [];
        let mineCount = 0;
        let gameOver = false;
        let firstClick = true;
        let timer = null;
        let timeElapsed = 0;

        document.addEventListener('DOMContentLoaded', () => {
            const minesLeftDisplay = document.getElementById('minesLeft');
            const timerDisplay = document.getElementById('timer');
            const newGameBtn = document.getElementById('newGameBtn');
            const difficultyBtns = document.querySelectorAll('[data-difficulty]');
            const contextMenu = document.querySelector('.context-menu');
            
            let rows = 9;
            let cols = 9;
            let totalMines = 10;

            const difficulties = {
                easy: { rows: 9, cols: 9, mines: 10 },
                medium: { rows: 16, cols: 16, mines: 40 },
                hard: { rows: 16, cols: 30, mines: 99 }
            };

            function initGame(difficulty = 'easy') {
                // Ë®≠ÁΩÆÈÅäÊà≤ÂèÉÊï∏
                const config = difficulties[difficulty];
                rows = config.rows;
                cols = config.cols;
                totalMines = config.mines;
                
                // ÈáçÁΩÆÈÅäÊà≤ÁãÄÊÖã
                board = [];
                mineCount = 0;
                gameOver = false;
                firstClick = true;
                clearInterval(timer);
                timeElapsed = 0;
                timerDisplay.textContent = '0';
                minesLeftDisplay.textContent = totalMines;

                // Ë®≠ÁΩÆÁ∂≤Ê†ºÂ§ßÂ∞è
                const gridElement = document.querySelector('.game-board');
                gridElement.style.gridTemplateColumns = `repeat(${cols}, 40px)`;
                gridElement.innerHTML = '';

                // ÂâµÂª∫Á∂≤Ê†º
                for (let i = 0; i < rows; i++) {
                    board[i] = [];
                    for (let j = 0; j < cols; j++) {
                        const cell = {
                            element: createCellElement(i, j),
                            isMine: false,
                            neighborMines: 0,
                            revealed: false,
                            flagged: false
                        };
                        board[i][j] = cell;
                    }
                }

                // Ê∑ªÂä†‰∫ã‰ª∂Áõ£ËÅΩÂô®
                gridElement.addEventListener('click', handleClick);
                gridElement.addEventListener('contextmenu', handleRightClick);
            }

            function createCellElement(row, col) {
                const cellElement = document.createElement('div');
                cellElement.className = 'cell';
                cellElement.dataset.row = row;
                cellElement.dataset.col = col;
                document.querySelector('.game-board').appendChild(cellElement);
                return cellElement;
            }

            function placeMines(firstRow, firstCol) {
                let minesPlaced = 0;
                while (minesPlaced < totalMines) {
                    const row = Math.floor(Math.random() * rows);
                    const col = Math.floor(Math.random() * cols);
                    const cell = board[row][col];
                    
                    // Á¢∫‰øù‰∏çÂú®È¶ñÊ¨°ÈªûÊìä‰ΩçÁΩÆÂèäÂÖ∂Âë®ÂúçÊîæÁΩÆÂú∞Èõ∑
                    if (!cell.isMine && 
                        Math.abs(row - firstRow) > 1 || 
                        Math.abs(col - firstCol) > 1) {
                        cell.isMine = true;
                        mineCount++;
                        minesPlaced++;
                    }
                }

                // Ë®àÁÆóÊØèÂÄãÊ†ºÂ≠êÂë®ÂúçÁöÑÂú∞Èõ∑Êï∏
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        const cell = board[i][j];
                        if (!cell.isMine) {
                            cell.neighborMines = countNeighborMines(i, j);
                        }
                    }
                }
            }

            function countNeighborMines(row, col) {
                let count = 0;
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (newRow >= 0 && newRow < rows && 
                            newCol >= 0 && newCol < cols &&
                            board[newRow][newCol].isMine) {
                            count++;
                        }
                    }
                }
                return count;
            }

            function handleClick(e) {
                if (gameOver) return;
                
                const cellElement = e.target;
                if (!cellElement.classList.contains('cell')) return;
                
                const row = parseInt(cellElement.dataset.row);
                const col = parseInt(cellElement.dataset.col);
                
                revealCell(row, col);
            }

            function handleRightClick(e) {
                e.preventDefault();
                if (gameOver) return;
                
                const cellElement = e.target;
                if (!cellElement.classList.contains('cell')) return;
                
                const row = parseInt(cellElement.dataset.row);
                const col = parseInt(cellElement.dataset.col);
                
                toggleFlag(row, col);
            }

            function revealCell(row, col) {
                if (gameOver || board[row][col].flagged) return;

                if (firstClick) {
                    firstClick = false;
                    placeMines(row, col);
                    startTimer();
                }

                const cell = board[row][col];
                if (cell.revealed) return;

                cell.revealed = true;
                updateCellDisplay(row, col);

                if (cell.isMine) {
                    soundManager.play('mine-explode');
                    gameOver = true;
                    revealAllMines();
                    stopTimer();
                    setTimeout(() => {
                        alert('ÈÅäÊà≤ÁµêÊùüÔºÅ');
                    }, 500);
                } else {
                    soundManager.play('click');
                    if (cell.neighborMines === 0) {
                        // Â¶ÇÊûúÊòØÁ©∫ÁôΩÊ†ºÔºåÂâáÊè≠ÈñãÂë®ÂúçÁöÑÊ†ºÂ≠ê
                        for (let i = -1; i <= 1; i++) {
                            for (let j = -1; j <= 1; j++) {
                                const newRow = row + i;
                                const newCol = col + j;
                                if (isValidCell(newRow, newCol)) {
                                    revealCell(newRow, newCol);
                                }
                            }
                        }
                    }
                    checkWinCondition();
                }
            }

            function toggleFlag(row, col) {
                if (gameOver || board[row][col].revealed) return;

                const cell = board[row][col];
                cell.flagged = !cell.flagged;
                soundManager.play('mine-flag');
                updateCellDisplay(row, col);
                updateFlagCount();
                
                if (!firstClick) {
                    checkWinCondition();
                }
            }

            function checkWinCondition() {
                let won = true;
                for (let row = 0; row < board.length; row++) {
                    for (let col = 0; col < board[0].length; col++) {
                        const cell = board[row][col];
                        if (!cell.isMine && !cell.revealed) {
                            won = false;
                            break;
                        }
                    }
                    if (!won) break;
                }

                if (won) {
                    gameOver = true;
                    stopTimer();
                    soundManager.play('win');
                    setTimeout(() => {
                        alert('ÊÅ≠Âñú‰Ω†Ë¥è‰∫ÜÔºÅÁî®ÊôÇÔºö' + timeElapsed + ' Áßí');
                    }, 500);
                }
            }

            function updateCellDisplay(row, col) {
                const cell = board[row][col];
                const cellElement = cell.element;
                
                if (cell.revealed) {
                    cellElement.classList.add('revealed');
                    if (cell.isMine) {
                        cellElement.innerHTML = 'üí£';
                    } else {
                        cellElement.innerHTML = cell.neighborMines > 0 ? cell.neighborMines : '';
                        // Ë®≠ÁΩÆ‰∏çÂêåÊï∏Â≠óÁöÑÈ°èËâ≤
                        const colors = ['blue', 'green', 'red', 'purple', 'maroon', 'turquoise', 'black', 'gray'];
                        cellElement.style.color = colors[cell.neighborMines - 1];
                    }
                } else if (cell.flagged) {
                    cellElement.innerHTML = 'üö©';
                    cellElement.classList.add('flagged');
                } else {
                    cellElement.innerHTML = '';
                    cellElement.classList.remove('flagged');
                }
            }

            function updateFlagCount() {
                const flagCount = board.flat().filter(cell => cell.flagged).length;
                minesLeftDisplay.textContent = totalMines - flagCount;
            }

            function revealAllMines() {
                board.forEach(row => {
                    row.forEach(cell => {
                        if (cell.isMine) {
                            cell.revealed = true;
                            cell.element.classList.add('revealed', 'mine');
                            cell.element.innerHTML = 'üí£';
                        }
                    });
                });
            }

            function startTimer() {
                clearInterval(timer);
                timeElapsed = 0;
                timer = setInterval(() => {
                    timeElapsed++;
                    timerDisplay.textContent = timeElapsed;
                }, 1000);
            }

            function stopTimer() {
                clearInterval(timer);
            }

            function isValidCell(row, col) {
                return row >= 0 && row < rows && col >= 0 && col < cols;
            }

            // ÂàùÂßãÂåñÈÅäÊà≤
            initGame();

            // Êñ∞ÈÅäÊà≤ÊåâÈàï
            newGameBtn.addEventListener('click', () => initGame());

            // Èõ£Â∫¶ÈÅ∏Êìá
            difficultyBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    difficultyBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    initGame(btn.dataset.difficulty);
                });
            });

            // Ë®≠ÁΩÆÈ†êË®≠Èõ£Â∫¶
            document.querySelector('[data-difficulty="easy"]').classList.add('active');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
